apiVersion: v1
kind: Service
metadata:
  name: my-service
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "elb"  # Or "elb" if you prefer a classic load balancer
    service.beta.kubernetes.io/aws-load-balancer-subnets: "subnet-010fd651d21f8c730,subnet-050c863457ba3fd0c,subnet-094ad76910c9255c3"
spec:
  type: LoadBalancer
  selector:
    app: app  # Your app's selector
  ports:
    - protocol: TCP
      port: 80  # Port to expose on the load balancer
      targetPort: 8051  # Port your app is running on within the pod

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
spec:
  selector:
    matchLabels:
      app: app
  replicas:  
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
      - name: app
        image: 718425808764.dkr.ecr.us-west-2.amazonaws.com/hmkoptimizations:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8501
