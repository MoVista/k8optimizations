apiVersion: v1
kind: Service
metadata:
  name: app-service
spec:
  selector:
    app: app
  ports:
  - protocol: "TCP"
    port: 80
    targetPort: 8501
  type: LoadBalancer

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
spec:
  selector:
    matchLabels:
      app: app
  replicas:  
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
      - name: app
        image: 718425808764.dkr.ecr.us-west-2.amazonaws.com/hmkoptimizations:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8501
